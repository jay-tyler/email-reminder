   <!--  <link rel="stylesheet" href="css/layouts/marketing.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        $("#datetimepicker").datetimepicker();

<body>
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a href="index.html"><img id="logo" class="pure-u-1-5" src="img/logo.png"></a>
        <ul class="pure-menu-list">
            <!-- <li class="home-menu-link pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li> -->
            <li id="sign-up" class="home-menu-link pure-menu-item"><a href="index.html#sign-up" class="pure-menu-link">Sign Up</a></li>
            
        </ul>
    </div>
</div>
<div class="content-wrapper">
    <div id='login-form-wrapper' class="content">
        <h2 id="sign-up-title" class="content-head is-center">New Reminder</h2>
        <div class="pure-g">
            <div id="new-reminder-form-wrapper" class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form id="sign-up" class="pure-form pure-form-stacked">
                    <fieldset>
                        <label for="alias">Recipient</label>
                        <select id="aliases">
                            <option>Me</option>
                            <option>Dad</option>
                            <option>Jan</option>
                        </select>
                        <label for="title">Reminder Title</label>
                        <input id="title" type="text" placeholder="Reminder">

                        <label for="body">Reminder Text (optional)</label>
                        <textarea id="payload" type="text" placeholder="Additional reminder text"></textarea>


                        <label for="date">Date and Time</label>
                        <input id="datetimepicker" type="text" name="delivery_time" placeholder="Date you want to be reminded">

                        <button id="sign-up-button" type="submit" class="pure-button" value="Submit" name="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

</div>
